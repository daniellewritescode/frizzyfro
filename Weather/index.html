<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="row">
        <div class="col header">Weather Search by City</div>
      </div>
      <div class="row">
        <div class="mb-3">
          <form><center><input type="search" class="form-control-sm" placeholder="Enter a City i.e. Miami"/> 
            <button type="submit" class="btn btn-primary btn-sm">Search</button></center></form>
        </div>
     </div>

      <div class="row">
        <div class="col hstack">        
          <div class="col vstack">
          <div class="cityName" id="cityChange"></div>
          <div class="cityTemp"><span class="cityTempn">&#176; F</span></div>
          </div>
          <div class="col"><div class="cityCondition"></div></div></div>

      </div>
      <div class="row">
        <div class="col">&nbsp;</div>
      </div>
        <div class="forecaststuff hstack"></div>
      <div class="row">
        <div class="col">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col timeofDay">
        </div>
      </div>

      <div class="row">
        <div class="col codedBy">
          <span><a href="https://github.com/daniellewritescode/shecodes">Coded by</a> Danielle</span>
        </div>
      </div>
    </div>
  </div>
    <script src="src/index.js"></script>
    
  </body>
</html>
