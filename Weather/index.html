<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-12">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-2">&nbsp;</div>
        <div class="mb-3 col-3"><form><input type="search" class="form-control" placeholder="City Search" />
         
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary btn-sm">Search</button>
     </div>
        <div class="col-1"><button type="submit" class="btn btn-info btn-sm">Current</button></div></form>
        <div class="col-4 forecastName">5-Day Forecast</div>
        <div class="col">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-2">&nbsp;</div>
        <div class="col-4">
          <div class="vstack gap-4">
            <div class="cityName" id="cityChange">New York</div>
            <div class="cityTemp"><span class=cityTempn>48</span> &#176; F</div>
            <div class="cityDegrees"><a class="fLink"href="#">F</a>|<a id="cLink" href="#">C</a></div>
            <div class="cityCondition">
              <i class="fas fa-sun sunsun"></i>
            </div>
          </div>
        </div>
        <div class="col"><hr /></div>
        <div class="col">
          <div class="vstack gap-5">
            <div class="forecast">Monday</div>
            <div class="forecast">Tuesday</div>
            <div class="forecast">Wednesday</div>
            <div class="forecast">Thursday</div>
            <div class="forecast">Friday</div>
          </div>
        </div>
        <div class="col">
          <div class="vstack gap-5">
            <div class="forecast">72 &#176;</div>
            <div class="forecast">70 &#176;</div>
            <div class="forecast">72 &#176;</div>
            <div class="forecast">74 &#176;</div>
            <div class="forecast">78 &#176;</div>
          </div>
        </div>
        <div class="col">
          <div class="vstack gap-5">
            <div class="forecast">
              <i class="fas fa-sun sunsun"></i>
            </div>
            <div class="forecast">
              <i class="fas fa-sun sunsun"></i>
            </div>
            <div class="forecast">
              <i class="fas fa-sun sunsun"></i>
            </div>
            <div class="forecast">
              <i class="fas fa-sun sunsun"></i>
            </div>
            <div class="forecast">
              <i class="fas fa-sun sunsun"></i>
            </div>
          </div>
        </div>
        <div class="col">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-12">&nbsp;</div>
      </div>

      <div class="row">
        <div class="col-12"></div>
      </div>

      <div class="row">
        <div class="col-12 timeofDay">
          &nbsp;
          <a href="https://github.com/daniellewritescode/shecodes">Coded by</a>Danielle
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/07d327052c.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
    
  </body>
</html>
